<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>AirInsight</title>
</head>

<body>
    <header class="flexbox-header">
        <div class="header-nome">AirInsight</div>
        <div class="header-options">
            <a href="../index.html">INÍCIO</a>
        </div>
    </header>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="input-amostra">
                    <p class="tipo-amostra">MP10</p> <input type="number" name="mp10" id="mp10" />
                </div>
            </div>
            <div class="carousel-item">
                <div class="input-amostra">
                    <p class="tipo-amostra">MP2,5</p> <input type="number" name="mp25" id="mp25" />
                </div>
            </div>
            <div class="carousel-item">
                <div class="input-amostra">
                    <p class="tipo-amostra">O3</p> <input type="number" name="o3" id="o3" />
                </div>
            </div>
            <div class="carousel-item">
                <div class="input-amostra">
                    <p class="tipo-amostra">CO</p> <input type="number" name="co" id="co" />
                </div>
            </div>
            <div class="carousel-item">
                <div class="input-amostra">
                    <p class="tipo-amostra">NO2</p> <input type="number" name="no2" id="no2" />
                </div>
            </div>
            <div class="carousel-item">
                <div class="input-amostra">
                    <p class="tipo-amostra">SO2</p> 
                    <input type="number" name="so2" id="so2" />
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>
    <input type="submit" onclick="funcao()" value="INSERIR" id="amostra-button" class="btn btn-success sendButton"/>
    <div class="hidden" id="flexbox-quality">
        <img src="" class="img-quality" id="img-quality">
        <p class="p-quality-title" id="p-quality-title"></p>
        <p class="p-quality" id="p-quality"></p>
    </div>
</body>

</html>
